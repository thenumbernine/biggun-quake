unbindall
exec default.cfg
bind "y" "messagemode2"
gamma .5

bind "a" "+moveleft"
bind "d" "+moveright"
bind "s" "+jump"
bind "q" "impulse 12"
bind "e" "impulse 10"
bind "w" "+zoom"
bind "ALT" "+back"
bind "SHIFT" "+walk"
bind "mouse1" "+attack"
bind "mouse2" "+forward"

alias "+zoom" "fov 5; sensitivity 1"
alias "-zoom" "fov 90; sensitivity 9"
alias "+walk" "-speed"
alias "-walk" "+speed"

bind "f" "+hook"
bind "r" "impulse 20"
bind "v" "impulse 21"

sensitivity "9"

+mlook
+speed

//glquake vars

r_shadows 0
r_wateralpha 1
r_mirroralpha 1
gl_flashblend 0


